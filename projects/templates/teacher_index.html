{% extends "base.html" %}
{% block page_content %}
<h1>Teachers</h1>
<div>
    <form action="{% url 'teacher_search' %}" method="POST">
      {% csrf_token %}
      <input name="q" type="text" placeholder="Search...">
      <button type="submit"><i class="fa fa-search"></i></button>
    </form>
</div>
<div class="row">
{% for teacher in teachers %}
    <div class="col-md-4">
        <div class="card mb-2">
            <div class="card-body">
                <h5 class="card-title">{{ teacher.name }}</h5>
                <p class="card-text">{{ teacher.address }}</p>
                <p class="card-text">{{ teacher.email }}</p>
                <a href="{% url 'teacher_detail' teacher.id %}"
                   class="btn btn-primary">
                    Detail
                </a>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
